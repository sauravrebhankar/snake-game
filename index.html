<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #game-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        #game-board {
            border: 2px solid #333;
            display: none;
            width: 100%;
            height: auto;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
            display: none;
        }
        #start-screen {
            text-align: center;
        }
        #game-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #2ecc71;
        }
        #snake-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        #touch-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        .touch-area {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        #touch-up { top: 0; left: 25%; height: 25%; }
        #touch-down { bottom: 0; left: 25%; height: 25%; }
        #touch-left { top: 25%; left: 0; width: 25%; }
        #touch-right { top: 25%; right: 0; width: 25%; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1 id="game-title">SR Snake Game</h1>
            <img id="snake-image" src="https://www.codewithc.com/wp-content/uploads/2014/04/snake-game3.png" alt="Snake">
            <br>
            <button id="start-button">Start Game</button>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="touch-controls">
            <div id="touch-up" class="touch-area"></div>
            <div id="touch-down" class="touch-area"></div>
            <div id="touch-left" class="touch-area"></div>
            <div id="touch-right" class="touch-area"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const touchControls = document.getElementById('touch-controls');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;

        startButton.addEventListener('click', startGame);

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            touchControls.style.display = 'block';
            resetGame();
            gameLoop = setInterval(drawGame, 100);
        }

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Wrap around logic
            head.x = (head.x + tileCount) % tileCount;
            head.y = (head.y + tileCount) % tileCount;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            updateScore();
        }

        function endGame() {
            clearInterval(gameLoop);
            alert(`Game Over! Your score: ${score}`);
            startScreen.style.display = 'block';
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';
            touchControls.style.display = 'none';
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        // Touch controls
        const touchUp = document.getElementById('touch-up');
        const touchDown = document.getElementById('touch-down');
        const touchLeft = document.getElementById('touch-left');
        const touchRight = document.getElementById('touch-right');

        touchUp.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dy !== 1) {
                dx = 0;
                dy = -1;
            }
        });

        touchDown.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });

        touchLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dx !== 1) {
                dx = -1;
                dy = 0;
            }
        });

        touchRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });
    </script>
</body>
</html>
